services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint:
    - sleep
    - infinity
    privileged: true
    platform: linux/amd64
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
    - dev:/workspace
volumes:
  dev

